<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">商品名称：</label>
    <input formControlName="title" type="text" id="productTitle" class="form-control" placeholder="商品名称">
    <div [hidden]="formModel.get('title').untouched">
      <span class="help-block" [class.hidden]="!formModel.hasError('required','title')">商品名必填</span>
      <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请至少输入3个字</span>
    </div>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="productPrice">商品价格：</label>
    <input formControlName="price" type="text" id="productPrice" class="form-control" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">价格不能为负数</span>
  </div>
  <div class="form-group">
    <label for="productCa">商品类别：</label>
    <select id="ProductCa" class="form-control">
      <option value="-1">全部分类</option>
 <option *ngFor="let category of categories"  [value]="category">{{category}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block">搜索</button>
</form>
