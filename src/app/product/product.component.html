<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control"  placeholder="请输入商品名称" [formControl]="titleFilter" >
    </div>
  </div>
</div>
<div *ngFor="let product of products|filter:'title':keyWord" class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img [src]="imgUrl" alt="商品">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <a [routerLink]="['/product',product.id]"><h4>{{product.title}}</h4></a>
 
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
