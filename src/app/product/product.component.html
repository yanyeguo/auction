<div *ngFor="let product of products" class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img [src]="imgUrl" alt="商品">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4>{{product.title}}</h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
